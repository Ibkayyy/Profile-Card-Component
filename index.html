<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="backgroundContainer">
        <img src="/images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
        <img src="/images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">
        <div class="cardContainer">
            <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card" class="headerImage">
            <img src="/images/image-victor.jpg" alt="UserImage" class="userImage">
            <section class="namePlace">
                <h1 class="displayInline">Victor Crest</h1>
                <p class="displayInline"><span>26</span></p>
                <p class="spaceLondon"><span>London</span></p>
            </section>
            <hr>
            <section class="stats">
                <div>
                    <p class="statsNumbers">80K</p> 
                    <p class="statsTexts">Followers</p>
                </div>
                <div>
                    <p  class="statsNumbers">803K</p>
                    <p class="statsTexts">Likes</p>
                </div>
                <div>
                    <p  class="statsNumbers">1.4K</p>
                    <p class="statsTexts">Photos</p>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
